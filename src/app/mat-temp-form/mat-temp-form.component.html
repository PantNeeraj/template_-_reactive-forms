

<div class="container">
    <mat-card>
        <mat-card-title>
            Template-form by Angular-Material
        </mat-card-title>
        <mat-card-content>
          <form #loginForm="ngForm">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input name="username" [(ngModel)]="username" matInput required/>
            </mat-form-field>
           
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" name="password" [(ngModel)]="password" minlength="6" maxlength="9" matInput required/>
              </mat-form-field>
             
              <div class="inline">
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input name="date" [(ngModel)]="date" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                 
                <mat-form-field class="cc" appearance="outline">
                    <mat-label>country-code</mat-label>
                    <mat-select name="cc" [(ngModel)]="cc">
                      <mat-option value="+91">+91</mat-option>
                      <mat-option value="+61">+61</mat-option>
                     
                    </mat-select>
                  </mat-form-field>
    
                  <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input type="tel" name="phone" [(ngModel)]="phone" matInput minlength="10" maxlength="10" pattern="(7\d|8\d|9\d)\d{9}$/" required/>
                  </mat-form-field>
               
              </div>
      
            <mat-form-field appearance="outline">
              <mat-label>Member-Type</mat-label>
              <mat-select name="memberType" [(ngModel)]="memberType">
                <mat-option value="permanent member">permanent member</mat-option>
                <mat-option value="Local member">Local member</mat-option>
               
              </mat-select>
            </mat-form-field>
           
            <mat-form-field appearance="outline">
              <mat-label>Message</mat-label>
              <textarea name="textarea" [(ngModel)]="textarea" matInput></textarea>
            </mat-form-field>
           
            <mat-checkbox class="example-margin" required    name="checkbox" [(ngModel)]="checkbox">Accept Terms & Condition</mat-checkbox>
          
            <div class="btn">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onSubmit(loginForm)">SignUp</button>
            <button mat-raised-button color="accent" (click)="reset(loginForm)">Reset</button>
            <button mat-raised-button  (click)="loadValues(loginForm)">Set Values</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
